<form (ngSubmit)="handleSubmit()">
<div class="main-col">
  <div class="experience item-padding-container col-9">
    <h2>Info Client</h2>
    <hr class="divider">
    <ul class="ul-styling">
      <br>
      <li>
        <div class="form-row d-flex">
          <div class="col-8" [hidden]="submitted">
            <input type="text" class="form-control" placeholder="Numero de Compte" [(ngModel)]="va.num_compte" name="num_compte">
          </div>
        </div>
      </li>
      <br>
      <li>
        <div class="form-row d-flex">
          <div class="col-8">
            <input type="text" class="form-control" placeholder="Raison Social" [(ngModel)]="va.nom" name="nom">
          </div>
        </div>
      </li>
      <br>
      <li>
        <div class="form-row d-flex">
          <div class="col-8">
            <input type="text" class="form-control" placeholder="Code Client" [(ngModel)]="va.id_client" name="id_client">
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="formation item-padding-container col-9">
    <h2>Info Virement</h2>
    <hr class="divider">
    <br>
    <ul class="ul-styling">
      <li>
        <div class="form-row d-flex">
          <div class="col-8">
            <input type="date" class="form-control" placeholder="" [(ngModel)]="va.dateVir" name="datevir">
          </div>
        </div>
      </li>
      <br>
      <li>
        <div class="form-row d-flex">
          <div class="col-8">
            <input type="text" class="form-control" placeholder="Montant Virement" [(ngModel)]="va.mon_total" name="mon_total">
          </div>
        </div>
      </li>
      <br>
      <li>
      <div class="form-row d-flex">
        <div class="col-8">
          <input type="number" class="form-control" placeholder="Nombre Bénificiaires" [(ngModel)]="va.nbr_oper" name="nbr_oper">
        </div>
      </div>
    </li>
      <br>
    </ul>
  </div>
  <br>
  <div class="autre-competence item-padding-container col-9">
    <h2>Vérfication et Controle</h2>
    <hr class="divider">
    <br>
    <ul id="ul-styling">
      <li>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="cachet" name="cachet">
          <label class="form-check-label" for="flexCheckDefault">
            borderaux cacheté
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [(ngModel)]="signature" name="signature">
          <label class="form-check-label" for="flexCheckChecked">
            signature conforme
          </label>
        </div>
        <div class="col-8">
          <div class="input-group">
            <input type="file" name="chemin" class="file-upload" [(ngModel)]="va.chemin" placeholder="pièce jointe" (click)="handelFormInit()">
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div  class="d-flex  justify-content-center">
  <button class="btn btn-danger btn-lg btn-block" type="submit">Valider</button>
</div>
  <span style="color: red">{{erreurMessage}}</span>
</form>
